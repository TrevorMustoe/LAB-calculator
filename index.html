<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TM's CALCULATOR</title>
  <link rel="stylesheet" href="main.css">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  
</head>
<body>

  <div class="container" id="main-calc">
    <div class="box box1"><button type="button" class="btn btn-secondary btn-lg">C</button></div>
    <div class="box box1"><button type="button" class="btn btn-warning btn-lg">&larr;</button></div>
    <div class="box box1"><button type="button" class="btn btn-warning btn-lg">&divide;</button></div>
    <div class="box box1"><button type="button" class="btn btn-secondary btn-lg">7</button></div>
    <div class="box box1"><button type="button" class="btn btn-secondary btn-lg">8</button></div>
    <div class="box box1"><button type="button" class="btn btn-secondary btn-lg">9</button></div>
    <div class="box box1"><button type="button" class="btn btn-warning btn-lg">&times;</button></div>
    <div class="box box1"><button type="button" class="btn btn-secondary btn-lg">4</button></div>
    <div class="box box1"><button type="button" class="btn btn-secondary btn-lg">5</button></div>
    <div class="box box1"><button type="button" class="btn btn-secondary btn-lg">6</button></div>
    <div class="box box1"><button type="button" class="btn btn-warning btn-lg">&minus;</button></div>
    <div class="box box1"><button type="button" class="btn btn-secondary btn-lg">1</button></div>
    <div class="box box1"><button type="button" class="btn btn-secondary btn-lg">2</button></div>
    <div class="box box1"><button type="button" class="btn btn-secondary btn-lg">3</button></div>
    <div class="box box1"><button type="button" class="btn btn-warning btn-lg">&plus;</button></div>
    <div class="box box1"><button type="button" class="btn btn-secondary btn-lg">0</button></div>
    <div class="box box1"><button type="button" class="btn btn-warning btn-lg">&equals;</button></div>


 

</div>


  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
